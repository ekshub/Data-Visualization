<!DOCTYPE html> 
<!-- 声明 HTML5 文档-->
<html> 
    <head> <!-- 文档元信息 -->
        <meta charset="utf-8" /> <!-- 字符编码 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 设置视口 -->
        <title>Page Title</title> 
        <!-- 浏览器的标题栏或页面选项 -->
    </head>
    <body> <!-- 正文可见内容 -->
        <h1>This is heading 1</h1> <!-- 标题 -->
        <hr>
        <h6>This is heading 6</h6>
        <p style="color: red;" title="I'm a tooltip">paragraph 1</p> 
        <!-- 段落，style添加样式，鼠标悬停显示提示文本 -->
        <a href="https://www.w3schools.com">link</a>
        <!-- 链接，目的地在 href 中指定 -->
    </body>
</html>
