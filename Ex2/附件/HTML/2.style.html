<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML-Style</title>
    </head>

    <body style="background-color:powderblue;">
    <!--背景颜色-->
        <h1>style 属性用于改变 HTML 元素的样式</h1>
        <hr>
        <!--字体、颜色、尺寸-->
        <p>normal text</p>
        <p style="font-family:Courier New;">monospace text</p>
        <p style="color:red;">red text</p>
        <p style="font-size:50px;">large text</p>
        <p style="background-color:yellow;">yellow background text</p>
        <hr>
        <!--对齐-->
        <p style="text-align:center;">Centered paragraph</p>
    </body>

</html>
