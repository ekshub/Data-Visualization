<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CS Paper Statistics Overview</title>
  <link rel="stylesheet" href="page1.css">
</head>
<body>
  <div class="title">CS Paper Statistics</div>
  <div class="content">
    <div class="left-sidebar">
      <!-- Left sidebar content remains unchanged -->
      <div id="yearly-totals-chart-container" class="container"></div>
      <div class="container"></div>
    </div>
    <div class="main">
      <!-- Merged containers with a new sidebar -->
      <div class="container" id="main-container">
        <!-- 添加切换按钮 -->
        <div class="chart-toggle">
          <button id="relationChartBtn">关系图</button>
          <button id="overviewChartBtn">总览图</button>
        </div>
        
        <!-- 主内容行，包含左侧图例、主图表和右侧图例 -->
        <div class="main-content-row">
          <div class="legend-container left-legend" id="left-legend">
            <!-- 左侧图例内容 -->
          </div>
          
          <div id="ball-animation-container"></div>
          
          <div class="legend-container right-legend" id="right-legend">
            <!-- 右侧图例内容 -->
          </div>
        </div>
      </div>
      
    </div>
    
    <div class="right-sidebar">
      <!-- Right sidebar content remains unchanged -->
      <div class="container" id="chart-container">
        <svg id="chart"></svg>
      </div>
      <div class="mode-toggle">
        <input type="checkbox" id="showAll" class="mode-checkbox" checked>
        <label for="showAll">Show All</label>
      </div>
      <div class="container" id="word-cloud-container">
        <!-- Container Title -->
        <div id="word-cloud-title" class="word-cloud-title">关键词云</div>
        
        <!-- Word Cloud Area -->
        <div id="word-cloud"></div>
      </div>
    </div>
  </div>
  <div id="tooltip" class="tooltip"></div>

  <!-- JavaScript Libraries -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-cloud/build/d3.layout.cloud.js"></script>
  
  <!-- Separated JavaScript Files -->

  <script src="page1_Figure1.js"></script>
  <script src="page1_Figure2.js"></script>
  <script src="page1_Figure3.js"></script>
  <script src="page1_Figure4.js"></script>
  
  <script src="page1_main2.js"></script> 
  <script src="page1_main.js"></script> 
  <script src="page1_chartController.js"></script><!-- Main Container Chart Script -->
</body>
</html>
